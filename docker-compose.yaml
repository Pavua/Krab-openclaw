services:
  krab-bot:
    build: .
    container_name: krab-ai-bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      # Сессия Telegram (имя файла = TELEGRAM_SESSION_NAME, по умолчанию kraab.session).
      # Для другого имени добавьте строку вида: - ./имя.session:/app/имя.session
      - ./kraab.session:/app/kraab.session
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

