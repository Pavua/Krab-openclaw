agents:
  scout:
    name: "Скаут"
    role: "Разведчик"
    goal: "Мониторить новости криптовалют и собирать данные для анализа."
    tools: ["crawl4ai", "search"]
  
  analyst:
    name: "Аналитик"
    role: "Финансовый Аналитик"
    goal: "Анализировать рыночные данные и определять тренды (бычий/медвежий)."
    model: "gemini-pro"
  
  manager:
    name: "Менеджер"
    role: "Управляющий командой"
    goal: "Координировать агентов и общаться с пользователем через Telegram."
    platform: "telegram"

  coder:
    name: "Кодер"
    role: "Разработчик ПО"
    goal: "Писать, проверять и исправлять код по запросу."
    tools: ["file_system", "python_repl"]
